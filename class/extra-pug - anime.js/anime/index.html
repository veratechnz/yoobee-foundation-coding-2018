<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    * {font-family: 'Roboto', sans-serif;}
    .row {
      padding: 4em;
    }
    .item-2 {
      width: 22em;
      height: 8em;
      background-color: #efefef;
      padding: 1em;;
    }
    .item-3 {
      height: 4em;
      width: 4em;
      background-color: pink;
      margin: 1em;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h1 class="item-1">Spin Out...</h1>

        <div class="item-2"><h2>Moving along...</h2></div>

        <div class="item-3"></div>
      </div>
    </div>

    <button class="primary one">One</button>
    <button class="primary two">Two</button>
    <button class="primary three">Three</button>

  </div>
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="anime.js"></script>
  <script>


  (function() {
    'use strict';

    $('.one').click(function(){
      firstElement();
    });

    $('.two').click(function(){
      secondElement();
    });

    $('.three').click(function(){
      thirdElement();
    });


    function firstElement () {
      anime({
        targets: 'h1',
        translateX: [
          { value: 100, duration: 2000 },
          { value: 0, duration: 1800 }
        ],
        rotate: '1turn',
        backgroundColor: '#efefef',
        duration: 4000,
        loop: false
      });
    }

    function secondElement () {
      var alternate = anime({
        targets: '.item-2',
        translateX: 250,
        direction: 'alternate'
      });
    }

    function thirdElement () {
      var colors = anime({
        targets: '.item-3',
        translateX: 250,
        backgroundColor: [
          {value: '#FFF'}, // Or #FFFFFF
          {value: 'rgb(255, 0, 0)'},
          {value: 'hsl(100, 60%, 60%)'}
        ],
        easing: 'linear',
        direction: 'alternate',
        duration: 8000
      });
    }


  }());


  </script>
</body>
</html>
