  <meta charset="UTF-8">
  <title>localStorage Notepad</title>

  <style type="text/css">
    body {
      background: #ABC;
      font-family: Helvetica, Arial, sans-serif;
    }

    .notepad {
      background: #FAFAFA;
      border: 1px solid #CCC;
      border-radius: 5px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      min-height: 400px;
      margin: 0 auto;
      padding: 20px;
      width: 440px;
    }
  </style>
</head>

<body>  
  <div class="notepad" contentEditable="true"></div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0rc1/zepto.min.js "></script>
  <script>
	  $(function() {
	    // Create a shorthand variable to save typing
	    var ls = window.localStorage;

	    // Check for local data, then apply
	    if (ls.getItem("data")) {
	      $(".notepad").text(ls.getItem("data"));
	    }

	    // Save text
	    $("body").on('click', function() {
	      ls.setItem("data", $(".notepad").text());
	    });
	  });
